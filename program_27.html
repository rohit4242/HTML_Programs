<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>

    <body>
        <table border="2" bordercolor="blue" align="center" width="100%" cellspacing="0" cellpadding="15">
            <tr align="center">
                <td colspan="2" bgcolor="#b1eb34" width="35%">In <img src="images/arrow.png" height="30px" width="30px" align="right"></td>
                <td colspan="3" bgcolor="#ffffff">Entry</td>
                <td colspan="3" bgcolor="#573939" width="35%">Parking</td>
            </tr>
            <tr align="center">
                <td rowspan="2" bgcolor="#804444">Gym</td>
                <td bgcolor="#f2e11f">Library Room</td>
                <td rowspan="5" colspan="3" bgcolor="#ffde08" width="30%">Home</td>
                <td colspan="3" bgcolor="#8ebee6">Balcony</td>
            </tr>

            <tr align="center">
                <td bgcolor="#f2e11f">Compute Room</td>
                <td colspan="3" bgcolor="#2db55f">Drawing Room</td>
            </tr>
            <tr align="center">
                <td bgcolor="#7c8082">Music Room</td>
                <td bgcolor="#7c8082">Dance Floor</td>
                <td bgcolor="#e3c022">Dining Area</td>
                <td bgcolor="#e3c022">Kitchen</td>
            </tr>
            <tr align="center">
                <td colspan="2" bgcolor="#22b6e3">Bedroom</td>
   	<td colspan="3" bgcolor="#4f6282">Play Room</td>
            </tr>

            <tr align="center">
                <td rowspan="2" bgcolor="#5d4173">Master Bedroom</td>
                <td rowspan="2" bgcolor="#5d4173">Wash<br>Area</td>
	<td colspan="2" bgcolor="#a9a6ab">Store Room</td>
            </tr>
            <tr align="center">
                <td colspan="3" bgcolor="white">Exit</td>
                <td colspan="3" bgcolor="#d63a1e">Out <img src="images/arrow.png" height="30px" width="30px" align="right"></td>

               
            </tr>
            

        </table>
    </body>
</html>
