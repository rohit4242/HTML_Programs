<!--Write HTML program to display your personal info by using all the attributes of font tag.-->

<!DOCTYPE html>
<html>
    <head>
        <title>demo of all attributes of font tag</title>
    </head>

    <body>
        <font size = "1">This is font size is 1</font><hr>
        <font face = "Times New Roman" size = "10">This font is times new roman</font><hr>
        <font color = "red" size = "15">This line is red color</font>
    </body>
</html>
