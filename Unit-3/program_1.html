<!doctype html>
<html>
<head>
	<title>creat a table</title>
</head>
<body>
	<table border="2" cellpadding="5" cellspacing="5" align="center" width="50%">
	<caption>Population of diffrent country</caption>
		<tr align="center">
			<th>cell 1</th>
			<th>cell 2</th>
			<th>cell 3</th>
		</tr>
		<tr align="center">
			<th rowspan="2">cell 4</th>
			<th>cell 5</th>
			<th>cell 6</th>
		</tr>
		<tr align="center">
			<th>cell 8</th>
			<th>cell 9</th>
		</tr>
		<tr align="center">
	
			<th colspan="3">cell 10</th>
			
		</tr>

	</table>

</body>
</html>
