<!--Write a HTML program to illustrate the use of <div> tag.-->

<!DOCTYPE html>
<head>
	<title>demo of div tag</title>
</head>

<!--First div.-->

<div style="color: red;">

    <h2>This is first group</h2>
    <p>Following is a  list of vegetables</p>

    <ul>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>Carrot</li>
        <li>Cabbage</li>
    </ul>

</div>

<!--second div-->

<div style="color: blue;">

    <h2>This is second group</h2>
    <p>Following is a  list of fruits</p>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ul>
</div>
