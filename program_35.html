<!--create html page to make different partition using div (partition like top bar. bottom bar. left bar. right bar , center bar)-->

<!doctype html>
<html>
    <head>
        <title>
            Partition
        </title>
    </head>
    <body align="center">
        <div style="height:150px;width:100%;;background-color:lightpink">
            <p>
                This is top bar
            </p>
        </div>
        <div style="height:500px;width:20%;background-color:lightblue; float:left">
            <p>
                This is left bar
            </p>
        </div>
        <div style="height:500px;width:60%;background-color:gray; float:left">
            <p>
                This is center bar
            </p>
        </div>
        <div style="height:500px;width:20%;background-color:lightblue; float:left">
            <p>
                This is right bar
            </p>
        </div>
        <div style="height:150px;width:100%;background-color:lightpink; float:left">
	        <p>
                This is bottom bar
	        </p>
        </div>
</html>
