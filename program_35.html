<!--create html page to make different partition using div (partition like top bar. bottom bar. left bar. right bar , center bar)-->

<!doctype html>
<html>
    <head>
        <title>
            Partition
        </title>
    </head>
    <body align="center">
        <div style="height:100%;width:100px;;background-color:red; float:left;">
            <p>
                This is red division
            </p>
        </div>
        <div style="height:100%;width:100px;background-color:green; float: right;">
            <p>
                This is green division
            </p>
        </div>
        <div style="height:100px;width:80%;background-color:blue; float:top;">
            <p>
                This is blue division
            </p>
        </div>
        <div style="height:100px;width:100%;background-color:yellow; float:bottom;">
            <p>
                This is yellow division
            </p>
        </div>
        <div style="height:100px;width:100%;background-color:orange; float:center;">
            <p>
                This is orange division
            </p>
        </div>
</html>
