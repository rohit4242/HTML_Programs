<!--Write html program to illustrate the use of special characters by displaying <div id="character"> code in your page.-->

<!DOCTYPE html>
<html>
<head>
    <title>demo of special characters</title>
</head>
<body>
    <div id="character">
        <h2>This is special characters</h2>
        <p>Following is a  list of special characters</p>
        <ul>
            <li>&copy;</li>
            <li>&reg;</li>
            <li>&trade;</li>
            <li>&amp;</li>
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
    </div>
</body>
