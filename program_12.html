<!--Display a list of countries with proper numbering-->

<DOCDTYPE html>
<html>
<head>
    <title>bullets and numbering</title>
</head>
<body>
    <ul type="numbering">
        <li>Canada</li>
        <li>Mexico</li>
        <li>United States</li>
        <li>Germany</li>
        <li>France</li>
    </ul>

    <ol type="bullets">
        <li>Canada</li>
        <li>Mexico</li>
        <li>United States</li>
        <li>Germany</li>
        <li>France</li>
    </ol>
    
</body>
</html>
