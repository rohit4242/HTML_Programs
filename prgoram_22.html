<!--Write HTML program to create a India Map with clickable the state.-->

<!DOCTPYE html>
<html>
    <head>
        <title>India Map</title>
    </head>

    <body style="text-align: center;">
        <h1 style="color: white; font-size: 50px; background-color: blue;">India Map</h1>
        
        <img src="images/states-of-india.jpg" alt="states" usemap="#states" width="50%" hieght="50%">

        <map name="states">
            <area shape="circle" coords="130,420,60" href="images/Gujarat.jpg" alt="states of Gujarat" target="_blank">
            <area shape="circle" coords="190,320,80" href="images/Rajasthan.jpg" alt="states of Rajasthan" target="_blank">
            <area shape="circle" coords="300,400,50" href="images/Madhya Pradesh.jpg" alt="states of Madhya Pradesh" target="_blank">
            <area shape="circle" coords="240,500,60" href="images/maharashtra.png" alt="states of Maharashtra" target="_blank">
        </map>
    </body>
</html>
