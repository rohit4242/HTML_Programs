<!--Ex-28 Create a two pratition in your page cloumn wise or row wise by using frameset.-->

<!DOCTYPE html>
<html>
    <head>
        <title>frameset</title>
    </head>

    <frameset cols="20%,80%">
        <frame src="menu.html" name="left">
        <frame src="main.html" name="right">
    </frameset>

    <body>
        This browser is not supporting frameset.
    </body>
</html>
